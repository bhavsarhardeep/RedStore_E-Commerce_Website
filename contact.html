<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - RedStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://kit.fontawesome.com/04c43d4b20.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" width="125px">
                </a>
            </div>
            <!-- <div class="search_bar">
                <input type="text" name="search" placeholder="Search for products, brands and more">
                <button type="submit" class="search-button"><img src="img\icons8-search-24.png"></button>
            </div> -->
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html">
                <img class="cart-image" src="img/cart.png" width="30px" height="30px">
            </a>
            <!-- <div class="toggle">
                <i class="fa-solid fa-moon toggle-icon"></i>
                <i class="fa-solid fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div> -->

            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">

        </div>

    </div>

    <div class="contact-form-container">
        <h1 class="form-title">Contact Us</h1>
        <form action="#" class="contact-form">
            <div class="form-item">
                <input type="email" id="email" name="email" placeholder="Email address">
            </div>

            <div class="form-item">
                <input type="number" id="phone" name="phone" placeholder="Phone Number">
            </div>

            <div class="form-item textarea-container">
                <textarea name="feedback" id="feedback" placeholder="Your Feedback"></textarea>
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
        const ball = document.querySelector(".toggle-ball");
        const items = document.querySelectorAll(".row,body,.menu-icon,.container,.navbar,.header,.toggle");
        const cartImage = document.querySelector(".cart-image");
        const formTitle = document.querySelector(".form-title");
        console.log(formTitle);
        ball.addEventListener("click", () => {

            items.forEach(item => {
                item.classList.toggle("active")
            })
            ball.classList.toggle("active")
            MenuItems.classList.toggle("active")
            cartImage.classList.toggle("bgm-change")
            formTitle.classList.toggle("active")
        })
    </script>

</body>

</html>
